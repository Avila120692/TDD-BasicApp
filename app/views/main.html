<div class="">
  <a class="btn btn-sm btn-success" ng-click="hideImage()">{{buttonText}}</a>
</div>
<br>

<div ng-show = "showImage" class="jumbotron">
    <img src="images/tdd_cycle.jpg"><br>
    <br>
</div>

<div class = "jumbotron">
  <p>

  </p>
</div>

<div class="">
  <a class="btn btn-sm btn-danger" ng-click="populate()">Populate</a>
</div>
<br>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items">
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<div class="">
  <a class="btn btn-sm btn-info" ng-click="getAlbumsData()">Call API</a>
</div>
<br>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Album_ID</th>
        <th>Store_ID</th>
        <th>Title</th>
        <th>URL</th>
        <th>Thumbnail</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in albumsData">
        <td>{{item.albumId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.url}}</td>
        <td>{{item.thumbnailUrl}}</td>
      </tr>
    </tbody>
  </table>
</div>
